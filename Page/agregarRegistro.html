<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Ganado</title>
  <link rel="stylesheet" href="../CSS/agregarRegistro.css">
</head>
<body>

  <header class="barra-cafe">
    <div class="logo">
      <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
    </div>
    <div class="icono-usuario">
      <img src="../Imagen/avatar.png" alt="Usuario">
    </div>
  </header>

  <nav class="barra-verde">
    <a href="visualizarRegistroGanado.html" >üêÑ REGISTRO DE GANADO</a>
    <a href="alimentos.html" >üçΩÔ∏è ALIMENTOS</a>
    <a href="cuidadoHigiene.html">üß¥ CUIDADO E HIGIENE</a>
    <a href="ventaAnimalesRegistradas.html">üí∞ VENTA</a>
  </nav>

  <main class="formulario-contenedor">
    <h2>REGISTRO DE GANADO</h2>
    <form id="formRegistroGanado">
      <label for="nombre">NOMBRE DEL ANIMAL:</label>
      <input type="text" id="nombre" placeholder="Value" required>

      <label for="noArete">NO. DE ARETE:</label>
      <input type="text" id="noArete" placeholder="Value" required>

      <label for="raza">TIPO DE RAZA:</label>
      <select id="raza" required>
        <option>Value</option>
        <option>Holstein</option>
        <option>Suizo</option>
        <option>Jersey</option>
        <option>Otro</option>
      </select>

      <label for="fechaRegistro">FECHA DE REGISTRO:</label>
      <div class="fecha">
        <input type="date" id="fechaRegistro" required>
      </div>

      <label for="peso">PESO INICIAL (KG):</label>
      <input type="number" id="peso" placeholder="Value" required>

      <label for="sexo">SEXO:</label>
      <select id="sexo" required>
        <option>Value</option>
        <option>Macho</option>
        <option>Hembra</option>
      </select>

      <div class="botones">
        <button type="submit" class="btn-agregar">üêÆ AGREGAR</button>
        <button type="button" class="btn-cancelar" id="btnCancelar">CANCELAR</button>
      </div>
    </form>
  </main>

  <script src="../JavaScript/agregarRegistro.js"></script>
</body>
</html>
