<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Venta</title>
  <link rel="stylesheet" href="../CSS/editarVenta.css">
</head>
<body>
  <header class="barra-cafe">
    <div class="logo">
      <img src="../Imagen/VaquitaSoft.png" alt="Logo VaquitaSoft">
    </div>
    <div class="icono-usuario">
      <img src="../Imagen/avatar.png" alt="Usuario">
    </div>
  </header>

  <nav class="barra-verde">
    <a href="visualizarRegistroGanado.html">üêÑ REGISTRO DE GANADO</a>
    <a href="alimentos.html">üçΩÔ∏è ALIMENTOS</a>
    <a href="cuidadoHigiene.html">üß¥ CUIDADO E HIGIENE</a>
    <a href="ventaAnimalesRegistradas.html" class="activo">üí∞ VENTA</a>
  </nav>

  <main class="form-container">
    <h2>EDITAR VENTA</h2>

    <form id="formVenta">
      <label for="nombre">NOMBRE DEL ANIMAL:</label>
      <input type="text" id="nombre" placeholder="Ingrese el nombre">

      <label for="id">INGRESE EL NO. DE ARETE:</label>
      <input type="text" id="id" placeholder="Ej. V-305">

      <label for="raza">TIPO DE RAZA:</label>
      <select id="raza">
        <option value="">Seleccione una raza</option>
        <option value="Charolais">Charolais</option>
        <option value="Brahman">Brahman</option>
        <option value="Angus">Angus</option>
      </select>

      <label for="sexo">INGRESE EL SEXO:</label>
      <select id="sexo">
        <option value="">Seleccione el sexo</option>
        <option value="Macho">Macho</option>
        <option value="Hembra">Hembra</option>
      </select>

      <label for="fecha-registro">FECHA DE REGISTRO:</label>
      <input type="date" id="fecha-registro">

      <label for="fecha-venta">FECHA DE VENTA:</label>
      <input type="date" id="fecha-venta">

      <label for="peso-inicial">INGRESE EL PESO INICIAL (KG):</label>
      <input type="number" id="peso-inicial" placeholder="Ej. 220">

      <label for="peso-final">INGRESE EL PESO FINAL (KG):</label>
      <input type="number" id="peso-final" placeholder="Ej. 310">

      <label for="precio">PRECIO DE VENTA:</label>
      <input type="text" id="precio" placeholder="Ej. $18,500">

      <button type="button" class="btn-agregar">AGREGAR</button>
    </form>
  </main>

  <script src="../JavaScript/editarVenta.js"></script>
</body>
</html>
