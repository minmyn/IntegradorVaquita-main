  <section class="seccion-formulario">
    <h2>COMPRA DE ALIMENTO</h2>
    <form class="formulario">
      <label for="nombre">NOMBRE DEL ALIMENTO:</label>
      <input type="text" id="nombre" placeholder="Value" required>

      <label for="tipo">TIPO DE ALIMENTO:</label>
      <select id="tipo" required>
        <option value="">Seleccione</option>
        <option value="Concentrado">Concentrado</option>
        <option value="Balanceado">Balanceado</option>
      </select>

      <label for="cantidad">CANTIDAD COMPRADA:</label>
      <input type="number" id="cantidad" placeholder="Value" required>

      <label for="fecha">FECHA DE COMPRA:</label>
      <input type="date" id="fecha" required>

      <label for="precio">PRECIO ($):</label>
      <input type="number" id="precio" placeholder="Value" required>

      <button type="submit" class="btn-agregar">AGREGAR</button>
    </form>
  </section>

  <script src="../JavaScript/agregarAlimento.js"></script>
